  <body class="bg-light">
    
	<div class="container">
	  <main>
		<div class="py-5 text-center">
			<a href = "dashboard.html">
			<img class="d-block mx-auto mb" src="images/Logo-01.svg" alt="" width="200" height="200">
			</a>
		  <h2>Create a New Vault</h2>
		  <p class="lead">Please fill the form below to create a vault</p>
		</div>

		

		  <div class="col-md-7 col-lg-12">
			<h4 class="mb-3">Contract Details</h4>
			<form class="needs-validation" novalidate autocomplete="off">
			  <div class="row g-3">
				

				<div class="col-12">
				  <label for="ownerAddress" class="form-label">Owner's Address</label>
				  <div class="input-group has-validation">
					<input type="text" class="form-control" pattern="[a-zA-Z0-9]+" id="ownerAddress" placeholder="Account Address" required autocomplete="off">
				  <div class="invalid-feedback">
					  Owner address is required.
					</div>
				  </div>
				</div>

				<div class="col-12">
					<label for="trusteeAddress" class="form-label">Trustee's Address</label>
					<div class="input-group has-validation">
					  <input type="text" class="form-control" pattern="[a-zA-Z0-9]+" id="trusteeAddress" placeholder="Account Address" required autocomplete="off">
					<div class="invalid-feedback">
						Trustee address is required.
					  </div>
					</div>
				</div>

				<div class="col-12">
					<label for="PoL" class="form-label">Proof of Life</label>
					<div class="input-group has-validation">
					  <input type="number" class="form-control" pattern="[a-zA-Z0-9]+" id="PoL" placeholder="Time" required autocomplete="off">
					<div class="invalid-feedback">
						Trustee address is required.
					  </div>
					</div>
				</div>

				<div class="col-12">
					<label for="secretMessage" class="form-label">Secret Message</label>
					<div class="input-group has-validation">
					  <input type="text" class="form-control" pattern="[a-zA-Z0-9]+" id="EncryptMsg" placeholder="Message to be Encrypted" required autocomplete="off">
					<div class="invalid-feedback">
						Secret message is blank.
					  </div>
					</div>
				</div>


				<div class="col-12">
					<label for="decryptionCode" class="form-label">Decryption Code</label>
					<div class="input-group has-validation">
					  <input type="text" class="form-control" pattern="[a-zA-Z0-9]+" id="DecryptPasscode" placeholder="Create passcode for Decryption" required autocomplete="off">
					<div class="invalid-feedback">
						Decryption code is blank.
					  </div>
					</div>
				</div>

				<!-- <div class="col-12">
					<label for="encryptedMsg">Encrypted Message</label>
					<div class="has-validation"></div>
					  <input type="text"  pattern="[a-zA-Z0-9]+" id="EncryptedValue" placeholder="Your Encrypted Message" required>
				</div> -->
				<!-- <br />Encrypted Value:<br /><span id="EncryptedValue"></span> -->
			  <hr class="my-4">

			  <button class="w-100 btn btn-primary btn-lg" type="button" id="Submit-btn">Submit</button>
			  <!-- <button type="submit" onclick="encrypt()">Submit</button> -->
			</form>
